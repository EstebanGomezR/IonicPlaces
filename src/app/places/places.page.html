<ion-header>
  <ion-toolbar>
    <ion-title>PLACES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let place of places" [routerLink]="['/places', place.id]">
        <ion-avatar slot="start">
          <ion-img [src]="place.imagenUrl"></ion-img>
        </ion-avatar>
        <ion-label>{{place.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
